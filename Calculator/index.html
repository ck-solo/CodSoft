<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>Document</title>
  </head>
  <body>
     
    <div id="calculator">
      <h1 style="padding-top:20vh; font-size:80px;">Calculate Me</h1>
      <input type="text" id="display" readonly />
      <div id="btn"> 
        <button onclick="clearDisplay()" class="operator">AC</button>
        <button onclick="appendToDisplay('%')" class="operator">%</button>
        <button onclick="appendToDisplay('^')" class="operator">^</button>
        <button onclick="appendToDisplay('/')" class="operator"><i class="ri-divide-fill"></i></button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operator"style="font-size: 5rem; ">-</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')" class="operator "style="font-size: 4rem;">*</button>
        <button onclick="appendToDisplay('00')">00</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
      
        <button onclick="calculate()" class="operator">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
